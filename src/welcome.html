<template>
  <section>
    <div repeat.for="item of items">
      <button class="btn btn-sm btn-primary" show.bind="item.enabled"  click.delegate="item.toggleEnabled()">Disable</button>
      <button class="btn btn-sm btn-warning" show.bind="!item.enabled" click.delegate="item.toggleEnabled()">Enable</button>
    </div>
  </section>
</template>
