<template>
  <require from='./select-two'></require>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form">
      <div class="form-group">
        <label for="fn">Selected Building Id</label>
        <input type="text" value.bind="buildingId" class="form-control" id="fn" placeholder="buildingId">
      </div>
      <div class="form-group">
        <select-two caption="foo" items.one-way="buildings" value.two-way="buildingId" change.delegate="filter()"></select-two>
      </div>
      <div class="form-group">
        <label>Filter count</label>
        <p class="help-block">${filterCount}</p>
      </div>
    </form>
  </section>
</template>
